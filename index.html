<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.jpg" />
  </head>
  <body class="page">
    <canvas class="snake" width="700" height="600"></canvas>
    <img class="controls" src="./img/arrow-keys.png" alt="Controls" />
    <div class="popup">
      <div class="popup__container">
        <p class="popup__text"></p>
        <p class="popup__score"></p>
        <button class="popup__restart-button" aria-label="Restart">
          Restart!
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
